---
layout: default
---
<div class="page-header">
    <h1 class="text-left">{{ page.title }}</h1>
        {% if page.subtitle %} 
        <p class="text-muted">
        <span class="glyphicon glyphicon-flash"></span> <small>{{ page.subtitle }}</small>
        </p>
        {% endif %}
    <p class="text-left"><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
</div>

{{ content }}

{% if page.githubrepo %}
<div class="panel panel-default">
      <div class="panel-body">
        <ul>
        {% for repo in page.githubrepo %}
        <li style="list-style-type:none">
        <!-- 
        <span class="label label-default">code</span> 
        -->
        <a href="https://github.com/adsgray/{{ repo }}"><span class="glyphicon glyphicon-book"></span> {{ repo }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
